        const backButton = document.getElementById('backButton');
        const welcomeOverlay = document.getElementById('welcomeOverlay');
        const welcomeSubtitle = document.getElementById('welcomeSubtitle');
        const nameValue = document.getElementById('nameValue');
        const addressValue = document.getElementById('addressValue');
        
        // =============================================
        // INITIALIZATION FUNCTION
        // =============================================
        
        /**
         * Initializes the website by displaying all content
         * and setting up event listeners.
         */
        function initializeWebsite() {
            // Set Urdu as default language
            currentLanguage = 'ur';
            document.body.classList.add('rtl');
            document.body.setAttribute('dir', 'rtl');
            
            // Load favorites from localStorage and convert to Urdu if needed
            loadFavorites();
            convertFavoritesToUrdu();
            
            // Show welcome animation
            showWelcomeAnimation();
            
            // Display all products by default
            displayAllProducts();
            updateFavoritesList();
            populateCategories();
            setupEventListeners();
            translatePage();
        }
        
        /**
         * Converts favorites to Urdu if they were saved in English
         */
        function convertFavoritesToUrdu() {
            const newFavorites = {};
            
            for (const itemId in favorites) {
                // Find the item in Urdu content
                for (const category in websiteContent) {
                    const item = websiteContent[category].find(i => i.id === itemId);
                    if (item) {
                        newFavorites[itemId] = {
                            name: item.name,
                            description: item.description,
                            category: category,
                            image: item.image,
                            quality: item.quality,
                            price: item.price
                        };
                        break;
                    }
                }
            }
            
            favorites = newFavorites;
            saveFavorites();
        }
        
        /**
         * Shows the welcome animation and then fades out
         */
        function showWelcomeAnimation() {
            // Update welcome subtitle based on language
            welcomeSubtitle.textContent = translations[currentLanguage].welcomeSubtitle;
            
            // Hide welcome overlay after animation completes
            setTimeout(() => {
                welcomeOverlay.style.opacity = '0';
                setTimeout(() => {
                    welcomeOverlay.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }, 1000);
            }, 3000);
        }
        
        // =============================================
        // LANGUAGE FUNCTIONALITY
        // =============================================
        
        /**
         * Sets up language switcher functionality
         */
        function setupLanguageSwitcher() {
            languageBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                languageOptions.classList.toggle('show');
            });
            
            document.querySelectorAll('.language-option').forEach(option => {
                option.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    currentLanguage = lang;
                    localStorage.setItem('language', lang);
                    currentLanguageText.textContent = lang === 'en' ? 'English' : 'اردو';
                    languageOptions.classList.remove('show');
                    translatePage();
                    
                    // Update RTL/LTR direction and content
                    if (lang === 'ur') {
                        document.body.classList.add('rtl');
                        document.body.setAttribute('dir', 'rtl');
                        websiteContent = {
                            "کیپسیٹر": [
                                {name: "1uf50v", description: "اعلی معیار کا کیپسیٹر", id: "cap1", 
                                 image: "1uf 50v.jpg", 
                                 quality: "اعلی"},
                                {name: "1uf160v", description: "درمیانہ معیار کا کیپسیٹر", id: "cap2", 
                                 image: "1uf 160v.jpg", 
                                 quality: "درمیانہ"}
                            ]
                        };
                    } else {
                        document.body.classList.remove('rtl');
                        document.body.setAttribute('dir', 'ltr');
                        websiteContent = englishContent;
                    }
                    
                    // Update contact information
                    updateContactInfo(lang);
                    
                    // Update the favorites to match the new language
                    updateFavoritesForNewLanguage(lang);
                    
                    // Update the display
                    if (allProductsTab.classList.contains('active')) {
                        displayAllProducts();
                    } else {
                        updateFavoritesList();
                    }
                    populateCategories();
                });
            });
            
            // Close language options when clicking outside
            document.addEventListener('click', function() {
                languageOptions.classList.remove('show');
            });
        }
        
        /**
         * Updates contact information based on language
         * @param {string} lang - The language ('en' or 'ur')
         */
        function updateContactInfo(lang) {
            nameValue.textContent = contactTranslations[lang].name;
            addressValue.textContent = contactTranslations[lang].address;
        }
        
        /**
         * Updates favorites to match the new language when language is changed
         * @param {string} newLanguage - The new language ('en' or 'ur')
         */
        function updateFavoritesForNewLanguage(newLanguage) {
            const newFavorites = {};
            const sourceContent = newLanguage === 'ur' ? websiteContent : englishContent;
            
            // Find each favorite in the new language content
            for (const itemId in favorites) {
                for (const category in sourceContent) {
                    const item = sourceContent[category].find(i => i.id === itemId);
                    if (item) {
                        newFavorites[itemId] = {
                            name: item.name,
                            description: item.description,
                            category: category,
                            image: item.image,
                            quality: item.quality,
                            price: item.price
                        };
                        break;
                    }
                }
            }
            
            favorites = newFavorites;
            saveFavorites();
        }
        
        /**
         * Translates the page elements
         */
        function translatePage() {
            const lang = translations[currentLanguage];
            
            // Update all text elements
            logo.textContent = lang.logo;
            document.querySelector('[data-tab="content"]').textContent = lang.allProducts;
            document.querySelector('[data-tab="favorites"]').textContent = lang.myFavorites;
            searchInput.placeholder = lang.searchPlaceholder;
            searchButton.textContent = lang.searchButton;
            contactBtn.textContent = lang.contact;
            document.querySelector('.favorites-title').textContent = lang.myFavorites;
            
            // Update contact page if visible
            if (contactPage.style.display === 'block') {
                document.getElementById('contactPageTitle').textContent = lang.contactPageTitle;
                document.getElementById('nameLabel').textContent = lang.name + ':';
                document.getElementById('emailLabel').textContent = lang.email + ':';
                document.getElementById('phoneLabel').textContent = lang.phone + ':';
                document.getElementById('addressLabel').textContent = lang.address + ':';
                backButton.textContent = lang.back;
            }
        }
        
        // =============================================
        // FAVORITES FUNCTIONALITY
        // =============================================
        
        /**
         * Loads favorites from localStorage
         */
        function loadFavorites() {
            const savedFavorites = localStorage.getItem('websiteFavorites');
            if (savedFavorites) {
                favorites = JSON.parse(savedFavorites);
            } else {
                favorites = {};
            }
        }
        
        /**
         * Saves favorites to localStorage
         */
        function saveFavorites() {
            localStorage.setItem('websiteFavorites', JSON.stringify(favorites));
        }
        
        /**
         * Toggles an item's favorite status
         * @param {string} itemId - The ID of the item to toggle
         */
        function toggleFavorite(itemId) {
            if (favorites[itemId]) {
                delete favorites[itemId];
            } else {
                // Find the item in our content to get its details
                for (const category in websiteContent) {
                    const item = websiteContent[category].find(i => i.id === itemId);
                    if (item) {
                        favorites[itemId] = {
                            name: item.name,
                            description: item.description,
                            category: category,
                            image: item.image,
                            quality: item.quality,
                            price: item.price
                        };
                        break;
                    }
                }
            }
            saveFavorites();
            updateFavoritesList();
            
            // Update the favorite buttons in the content display
            const favoriteButtons = document.querySelectorAll(`.favorite-btn[data-id="${itemId}"]`);
            favoriteButtons.forEach(btn => {
                btn.classList.toggle('favorited', favorites[itemId] !== undefined);
                btn.innerHTML = favorites[itemId] ? '♥' : '♡';
            });
        }
        
        /**
         * Updates the favorites list display
         */
        function updateFavoritesList() {
            favoritesList.innerHTML = '';
            
            if (Object.keys(favorites).length === 0) {
                favoritesList.innerHTML = `<div class="no-results">${translations[currentLanguage].noFavorites}</div>`;
                return;
            }
            
            for (const itemId in favorites) {
                const item = favorites[itemId];
                const favoriteItem = document.createElement('div');
                favoriteItem.className = 'favorite-item fade-in';
                
                favoriteItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="favorite-item-image">
                    <div class="favorite-item-info">
                        <div class="favorite-item-name">${item.name}</div>
                        <div class="favorite-item-category">${item.category}</div>
                        <div class="favorite-item-price">${item.price}</div>
                    </div>
                    <button class="favorite-btn favorited" data-id="${itemId}">♥</button>
                `;
                
                // Add click event to the favorite button
                const favBtn = favoriteItem.querySelector('.favorite-btn');
                favBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleFavorite(itemId);
                });
                
                // Add click event to open image
                const favImage = favoriteItem.querySelector('.favorite-item-image');
                favImage.addEventListener('click', (e) => {
                    e.stopPropagation();
                    openImageModal(item.image);
                });
                
                favoritesList.appendChild(favoriteItem);
            }
        }
        
        // =============================================
        // TAB FUNCTIONALITY
        // =============================================
        
        /**
         * Handles tab switching
         * @param {Event} e - The click event
         */
        function handleTabClick(e) {
            const tabId = e.target.getAttribute('data-tab');
            
            // Update tab styling
            tabs.forEach(tab => tab.classList.remove('active'));
            e.target.classList.add('active');
            
            // Update content visibility
            tabContents.forEach(content => content.classList.remove('active'));
            document.getElementById(`${tabId}Tab`).classList.add('active');
            
            // If All Products tab is clicked, show all products
            if (tabId === 'content') {
                displayAllProducts();
            } else {
                updateFavoritesList();
            }
        }
        
        // =============================================
        // CATEGORIES FUNCTIONALITY
        // =============================================
        
        /**
         * Populates the categories list
         */
        function populateCategories() {
            categoriesList.innerHTML = '';
            
            // Add "All Categories" option
            const allCategories = document.createElement('li');
            allCategories.className = 'category-item active';
            allCategories.textContent = translations[currentLanguage].allProducts;
            allCategories.addEventListener('click', () => {
                // Remove active class from all categories
                document.querySelectorAll('.category-item').forEach(item => {
                    item.classList.remove('active');
                });
                // Add active class to this category
                allCategories.classList.add('active');
                // Display all products
                displayAllProducts();
            });
            categoriesList.appendChild(allCategories);
            
            // Add other categories
            for (const category in websiteContent) {
                const li = document.createElement('li');
                li.className = 'category-item';
                li.textContent = category;
                li.addEventListener('click', () => {
                    // Remove active class from all categories
                    document.querySelectorAll('.category-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    // Add active class to this category
                    li.classList.add('active');
                    // Display category content
                    displayCategoryContent(category);
                });
                categoriesList.appendChild(li);
            }
        }
        
        /**
         * Displays content for a specific category
         * @param {string} category - The category to display
         */
        function displayCategoryContent(category) {
            if (websiteContent[category]) {
                contentDisplay.innerHTML = '';
                createProductsGrid(category, websiteContent[category]);
            }
        }
        
        /**
         * Displays all products regardless of category
         */
        function displayAllProducts() {
            contentDisplay.innerHTML = '';
            
            // Combine all products from all categories
            let allProducts = [];
            for (const category in websiteContent) {
                allProducts = allProducts.concat(websiteContent[category]);
            }
            
            if (allProducts.length > 0) {
                createProductsGrid(translations[currentLanguage].allProducts, allProducts);
            } else {
                contentDisplay.innerHTML = `<p class="no-results">${translations[currentLanguage].noResults}</p>`;
            }
        }
        
        // =============================================
        // PRODUCT DISPLAY FUNCTIONS
        // =============================================
        
        /**
         * Creates a grid of products
         * @param {string} category - The category name
         * @param {Array} items - Array of items in the category
         */
        function createProductsGrid(category, items) {
            const grid = document.createElement('div');
            grid.className = 'products-grid';
            
            if (items.length === 0) {
                grid.innerHTML = `<p class="no-results">${translations[currentLanguage].noResults}</p>`;
                contentDisplay.appendChild(grid);
                return;
            }
            
            items.forEach(item => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card fade-in';
                
                productCard.innerHTML = `
                    <div class="product-image-container">
                        <img src="${item.image}" alt="${item.name}" class="product-image" data-id="${item.id}">
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">${item.name}</h3>
                        <div class="product-quality">
                            <span>${translations[currentLanguage].quality}:</span>
                            <span>${item.quality}</span>
                        </div>
                        <div class="product-price">
                            <span>${translations[currentLanguage].price}:</span>
                            <span>${item.price}</span>
                        </div>
                        <div class="product-favorite">
                            <span>${translations[currentLanguage].favorite}:</span>
                            <button class="favorite-btn ${favorites[item.id] ? 'favorited' : ''}" data-id="${item.id}">
                                ${favorites[item.id] ? '♥' : '♡'}
                            </button>
                        </div>
                    </div>
                `;
                
                // Add click event to the favorite button
                const favBtn = productCard.querySelector('.favorite-btn');
                favBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleFavorite(item.id);
                });
                
                // Add click event to the product image
                const productImage = productCard.querySelector('.product-image');
                productImage.addEventListener('click', () => {
                    openImageModal(item.image);
                });
                
                grid.appendChild(productCard);
            });
            
            contentDisplay.appendChild(grid);
        }
        
        // =============================================
        // IMAGE MODAL FUNCTIONALITY
        // =============================================
        
        /**
         * Opens the image modal with the selected image
         * @param {string} imageSrc - The source of the image to display
         */
        function openImageModal(imageSrc) {
            // Store current scroll position
            scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
            
            modalImage.src = imageSrc;
            modalImage.style.transform = 'scale(1) rotate(0deg)';
            imageModal.classList.add('show');
            document.body.classList.add('modal-open');
        }
        
        /**
         * Closes the image modal
         */
        function closeImageModal() {
            imageModal.classList.remove('show');
            document.body.classList.remove('modal-open');
            
            // Restore scroll position
            window.scrollTo(0, scrollPosition);
        }
        
        /**
         * Sets up image zoom and rotate functionality
         */
        function setupImageZoom() {
            let scale = 1;
            let rotation = 0;
            
            // Zoom in
            zoomIn.addEventListener('click', function() {
                scale += 0.2;
                modalImage.style.transform = `scale(${scale}) rotate(${rotation}deg)`;
            });
            
            // Zoom out
            zoomOut.addEventListener('click', function() {
                if (scale > 0.5) {
                    scale -= 0.2;
                    modalImage.style.transform = `scale(${scale}) rotate(${rotation}deg)`;
                }
            });
            
            // Reset zoom
            resetZoom.addEventListener('click', function() {
                scale = 1;
                rotation = 0;
                modalImage.style.transform = `scale(${scale}) rotate(${rotation}deg)`;
            });
            
            // Rotate left
            rotateLeft.addEventListener('click', function() {
                rotation -= 90;
                modalImage.style.transform = `scale(${scale}) rotate(${rotation}deg)`;
            });
            
            // Rotate right
            rotateRight.addEventListener('click', function() {
                rotation += 90;
                modalImage.style.transform = `scale(${scale}) rotate(${rotation}deg)`;
            });
            
            // Close modal
            closeModal.addEventListener('click', closeImageModal);
            
            // Close when clicking outside the image
            imageModal.addEventListener('click', function(e) {
                if (e.target === imageModal) {
                    closeImageModal();
                }
            });
            
            // Zoom with mouse wheel
            modalImage.addEventListener('wheel', function(e) {
                e.preventDefault();
                if (e.deltaY < 0) {
                    // Zoom in
                    scale += 0.1;
                } else {
                    // Zoom out
                    if (scale > 0.5) {
                        scale -= 0.1;
                    }
                }
                modalImage.style.transform = `scale(${scale}) rotate(${rotation}deg)`;
            });
        }
        
        // =============================================
        // SEARCH FUNCTIONALITY
        // =============================================
        
        /**
         * Handles the search functionality when the search button is clicked.
         */
        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            if (!searchTerm) {
                displayAllProducts();
                return;
            }
            
            contentDisplay.innerHTML = '';
            
            let hasResults = false;
            let allMatchingItems = [];
            
            // Search through all categories
            for (const category in websiteContent) {
                const matchingItems = websiteContent[category].filter(item => 
                    item.name.toLowerCase().includes(searchTerm) || 
                    category.toLowerCase().includes(searchTerm)
                );
                
                if (matchingItems.length > 0) {
                    hasResults = true;
                    allMatchingItems = allMatchingItems.concat(matchingItems);
                }
            }
            
            // Display all matching items together
            if (hasResults) {
                createProductsGrid(translations[currentLanguage].searchResults || 'Search Results', allMatchingItems);
            } else {
                contentDisplay.innerHTML = `<p class="no-results">${translations[currentLanguage].noResults}</p>`;
            }
        }
        
        // =============================================
        // CONTACT PAGE FUNCTIONALITY
        // =============================================
        
        /**
         * Shows the contact page
         */
        function showContactPage() {
            // Hide main content
            document.querySelector('.container').style.display = 'none';
            // Show contact page
            contactPage.style.display = 'block';
            // Update translations
            translatePage();
        }
        
        /**
         * Hides the contact page and shows main content
         */
        function hideContactPage() {
            contactPage.style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        }
        
        // =============================================
        // EVENT LISTENER SETUP
        // =============================================
        
        /**
         * Sets up all event listeners for the website.
         */
        function setupEventListeners() {
            // Language switcher
            setupLanguageSwitcher();
            
            // Tab functionality
            tabs.forEach(tab => {
                tab.addEventListener('click', handleTabClick);
            });
            
            // Search functionality
            searchButton.addEventListener('click', handleSearch);
            searchInput.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });
            
            // Contact information
            contactBtn.addEventListener('click', showContactPage);
            
            // Back button
            backButton.addEventListener('click', hideContactPage);
            
            // Image modal functionality
            setupImageZoom();
        }
        
        // =============================================
        // INITIALIZE THE WEBSITE WHEN THE PAGE LOADS
        // =============================================
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the website
            initializeWebsite();
        });
    </script>
</body>
